<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            overflow: hidden;
            position: relative;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b9d, #c06c84, #6c5b7b, #355c7d);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.8;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating hearts animation */
        .heart-bg {
            position: absolute;
            font-size: 20px;
            animation: float 8s infinite;
            opacity: 0.4;
            pointer-events: none;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg) scale(1.5);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: 70px 50px;
            border-radius: 40px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.25),
                        0 0 0 1px rgba(255, 255, 255, 0.3) inset;
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255, 255, 255, 0.4);
            animation: containerPulse 3s ease-in-out infinite;
        }

        @keyframes containerPulse {
            0%, 100% {
                box-shadow: 0 30px 90px rgba(0, 0, 0, 0.25),
                            0 0 0 1px rgba(255, 255, 255, 0.3) inset,
                            0 0 40px rgba(255, 107, 157, 0.3);
            }
            50% {
                box-shadow: 0 30px 90px rgba(0, 0, 0, 0.25),
                            0 0 0 1px rgba(255, 255, 255, 0.3) inset,
                            0 0 80px rgba(255, 107, 157, 0.6);
            }
        }

        /* Decorative elements */
        .container::before,
        .container::after {
            content: 'üíï';
            position: absolute;
            font-size: 40px;
            animation: spin 10s linear infinite;
            opacity: 0.2;
        }

        .container::before {
            top: -20px;
            left: -20px;
        }

        .container::after {
            bottom: -20px;
            right: -20px;
            animation-direction: reverse;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .emoji {
            font-size: 120px;
            margin-bottom: 25px;
            animation: heartBeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(255, 23, 68, 0.3));
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(0.9);
            }
            20%, 40%, 60%, 80% {
                transform: scale(1.1);
            }
            50%, 70% {
                transform: scale(1.05);
            }
        }

        h1 {
            font-size: 3.2rem;
            background: linear-gradient(135deg, #ff1744, #f50057, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-weight: 800;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: shimmer 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes shimmer {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.2);
            }
        }

        .question {
            font-size: 1.5rem;
            color: #444;
            margin-bottom: 50px;
            line-height: 1.8;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .button-container {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            min-height: 220px;
            align-items: center;
            padding: 40px;
        }

        .btn {
            padding: 20px 60px;
            font-size: 1.3rem;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff1744 0%, #f50057 50%, #ff4081 100%);
            color: white;
            animation: pulse 2s ease-in-out infinite;
            border: 3px solid rgba(255, 255, 255, 0.5);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 25px rgba(255, 23, 68, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 12px 35px rgba(255, 23, 68, 0.6);
            }
        }

        .btn-yes:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 15px 45px rgba(255, 23, 68, 0.5);
        }

        .btn-no {
            background: linear-gradient(135deg, #9e9e9e 0%, #757575 100%);
            color: white;
            position: relative;
            transition: all 0.3s ease;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .btn-no:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        /* Success message */
        .success-message {
            display: none;
            animation: fadeInUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .success-message h2 {
            font-size: 3.5rem;
            background: linear-gradient(135deg, #ff1744, #f50057, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            font-weight: 800;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .success-message p {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 30px;
            font-weight: 400;
            line-height: 1.8;
        }

        .celebration {
            font-size: 80px;
            animation: rotateAndScale 3s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes rotateAndScale {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }
            25% {
                transform: rotate(20deg) scale(1.2);
            }
            50% {
                transform: rotate(0deg) scale(1);
            }
            75% {
                transform: rotate(-20deg) scale(1.2);
            }
        }

        .heart-row {
            font-size: 50px;
            margin-top: 20px;
            animation: slideIn 1s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Sparkle effect */
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: sparkleFloat 3s ease-in-out infinite;
            opacity: 0;
            box-shadow: 0 0 10px white;
        }

        @keyframes sparkleFloat {
            0%, 100% {
                opacity: 0;
                transform: translateY(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-30px);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 50px 30px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .question {
                font-size: 1.2rem;
            }

            .emoji {
                font-size: 90px;
            }

            .btn {
                padding: 16px 45px;
                font-size: 1rem;
            }

            .success-message h2 {
                font-size: 2.5rem;
            }

            .success-message p {
                font-size: 1.2rem;
            }

            .celebration {
                font-size: 60px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 2rem;
            }

            .btn {
                padding: 14px 35px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question-content">
            <div class="emoji">üíù</div>
            <h1>Hey You! üíï</h1>
            <p class="question">Will you be my Valentine?</p>
            
            <div class="button-container" id="buttonContainer">
                <button class="btn btn-yes" id="yesBtn">Yes! üíñ</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            <div class="celebration">üéâ</div>
            <h2>Yay! ü•∞</h2>
            <p>You just made me the happiest person ever!</p>
            <div class="heart-row">‚ù§Ô∏è üíï üíñ üíó üíì üíù</div>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            const hearts = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üåπ'];
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 4 + 4) + 's';
            heart.style.fontSize = (Math.random() * 30 + 15) + 'px';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        // Create sparkles
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.animationDelay = Math.random() * 0.5 + 's';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }

        // Create hearts periodically
        setInterval(createHeart, 200);

        // Create initial hearts
        for (let i = 0; i < 15; i++) {
            setTimeout(createHeart, i * 100);
        }

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionContent = document.getElementById('question-content');
        const successMessage = document.getElementById('successMessage');
        const buttonContainer = document.getElementById('buttonContainer');

        let noBtnClicks = 0;

        // Add sparkle effect on mouse move over container
        document.querySelector('.container').addEventListener('mousemove', function(e) {
            if (Math.random() > 0.9) {
                createSparkle(e.clientX, e.clientY);
            }
        });

        yesBtn.addEventListener('click', function() {
            questionContent.style.display = 'none';
            successMessage.style.display = 'block';
            
            // Create confetti effect
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 30);
            }

            // Create sparkles burst
            const rect = yesBtn.getBoundingClientRect();
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createSparkle(
                        rect.left + Math.random() * rect.width,
                        rect.top + Math.random() * rect.height
                    );
                }, i * 50);
            }
        });

        noBtn.addEventListener('mouseenter', function() {
            moveButton();
        });

        noBtn.addEventListener('click', function() {
            moveButton();
        });

        function moveButton() {
            const containerRect = buttonContainer.getBoundingClientRect();
            const buttonRect = noBtn.getBoundingClientRect();
            
            // Calculate available space
            const containerWidth = containerRect.width;
            const containerHeight = containerRect.height;
            
            // Generate random position
            let newX = Math.random() * (containerWidth - 200) - (containerWidth - 200) / 2;
            let newY = Math.random() * (containerHeight - 100) - (containerHeight - 100) / 2;
            
            // Apply the transformation
            noBtn.style.position = 'absolute';
            noBtn.style.left = '50%';
            noBtn.style.top = '50%';
            noBtn.style.transform = `translate(calc(-50% + ${newX}px), calc(-50% + ${newY}px))`;
            
            // Change button text on each attempt
            noBtnClicks++;
            const messages = ['No', 'Are you sure?', 'Really?', 'Think again! üí≠', 'Pretty please? ü•∫', 'Last chance! üíî', 'Don\'t break my heart! üíî'];
            if (noBtnClicks < messages.length) {
                noBtn.textContent = messages[noBtnClicks];
            } else {
                noBtn.textContent = 'Fine... üò¢';
            }
            
            // Make Yes button bigger and more prominent
            const currentScale = 1 + (noBtnClicks * 0.15);
            yesBtn.style.transform = `scale(${currentScale})`;
            
            // Add rotation to Yes button for extra attention
            if (noBtnClicks > 3) {
                yesBtn.style.animation = 'pulse 1s ease-in-out infinite, bounce 0.5s ease infinite';
            }
        }
    </script>
</body>
</html>
